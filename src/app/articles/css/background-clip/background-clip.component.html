<div class="root">
    <div class="container article">
        <div class="header">
            <h1>css背景剪裁background-clip实现文字颜色特效</h1>
        </div>
        <div class="info pub">
            <p>发布于: 2022/05/25 9:20</p>
        </div>
        <div class="content">
            <div class="example">
                <h3 class="title">渐变色</h3>
                <div class="text-gradient">
                    <h1>background-clip</h1>
                </div>
                <app-loading-wrapper [loading]="gradientCssString === ''">
                    <pre>
                        <code class="language-css">{{gradientCssString}}</code>
                    </pre>
                </app-loading-wrapper>
                <h3 class="title">背景图片填充</h3>
                <div class="text-image">
                    <h1>background-clip</h1>
                </div>
                <app-loading-wrapper [loading]="imageCssString === ''">
                    <pre>
                        <code class="language-css">{{imageCssString}}</code>
                    </pre>
                </app-loading-wrapper>
            </div>
        </div>
    </div>
</div>
